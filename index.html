<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <button id="new-book-btn">New Book</button>
            <h1 id="my-library">My Library</h1>
        </div>
        <dialog open id="dialog" id="dialog">
            <form method="dialog">
                <p id="add-book">Add a book to your library!</p>
                <div id="title-wrapper" class="form-divs">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title">
                </div>
                <div id="author-wrapper" class="form-divs">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author">
                </div>
                <div id="pages-wrapper" class="form-divs">
                    <label for="pages">Pages: </label>
                    <input type="text" name="pages" id="pages">
                </div>
                <div id="read-wrapper" class="form-divs">
                    <label for="read-box">Read: </label>
                    <input type="checkbox" name="read" id="read">
                </div>

                <button type="submit" id="submit">Add Book</button>
            </form>
      </dialog>

          <div id="library-container"></div>
        
    

    </div>

    <script src="main.js"></script>
</body>
</html>
